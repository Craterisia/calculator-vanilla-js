<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculator in vanilla JavaScript</title>
</head>
<body> 
    <h1>Calculator in vanilla JavaScript</h1>
    <div class="calculator">
       <section class="results-wrapper">
        <div class="memory">
           
        </div>
        <div class="sample-result">
        <p class="sample nonactive"></p>
        <p class="result active"></p>
        </div>
       </section>

       <section class="keypad">
        <div class="brackets">
            <button type="button" class="button fun-btn bracket" value="("><span class="btn-text">(</span></button>
            <button type="button" class="button fun-btn bracket" value=")"><span class="btn-text">)</span></button>
        </div>
        
        <button type="button" class="clear" id="clear-memory" value=""><span class="btn-text">AC</span></button><button type="button" class="clear" id="clear" value=""><span class="btn-text">C</span></button>
        <button type="button" class="button fun-btn" id="erase" value=""><span class="btn-text">&#11164</span></button>
        <button type="button" class="button fun-btn operator" value="/"><span class="btn-text">รท</span></button>
        <button type="button" class="button num-btn" value="7"><span class="btn-text">7</span></button>
        <button type="button" class="button num-btn" value="8"><span class="btn-text">8</span></button>
        <button type="button" class="button num-btn" value="9"><span class="btn-text">9</span></button>
        <button type="button" class="button fun-btn operator" value="*"><span class="btn-text">x</span></button>
        <button type="button" class="button num-btn" value="4"><span class="btn-text">4</span></button>
        <button type="button" class="button num-btn" value="5"><span class="btn-text">5</span></button>
        <button type="button" class="button num-btn" value="6"><span class="btn-text">6</span></button>
        <button type="button" class="button fun-btn operator" value="-"><span class="btn-text">-</span></button>
        <button type="button" class="button num-btn" value="1"><span class="btn-text">1</span></button>
        <button type="button" class="button num-btn" value="2"><span class="btn-text">2</span></button>
        <button type="button" class="button num-btn" value="3"><span class="btn-text">3</span></button>
        <button type="button" class="button fun-btn operator" value="+"><span class="btn-text">+</span></button>
        <button type="button" class="button num-btn" value="00"><span class="btn-text">00</span></button>
        <button type="button" class="button num-btn" value="0"><span class="btn-text">0</span></button>
        <button type="button" class="button num-btn" value="."><span class="btn-text">,</span></button>
        <button type="button" class="button fun-btn" id="evaluate" value=""><span class="btn-text">=</span></button>
       </section>

       </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
