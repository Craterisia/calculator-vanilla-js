<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculator in vanilla JavaScript</title>
</head>
<body> 
    <h1>Calculator in vanilla JavaScript</h1>
    <div class="calculator">
       <section class="results-wrapper">
        <div class="memory"><p>Lorem1</p>
            <p>Lorem2</p>
            <p>Lorem3</p>
            <p>Lorem4</p>
            <p>Lorem5</p>
            <p>Lorem6</p>
            <p>Lorem7</p>
            <p>Lorem8</p>
            <p>Lorem9</p>
            <p>Lorem10</p>
            <p>Lorem11</p>
            <p>Lorem12</p>
            <p>Lorem13</p>
            <p>Lorem14</p>
            <p>Lorem15</p></div>
            <div class="sample-result">
        <p class="sample nonactive">5 + 5</p>
        <p class="result active">= 10</p>
    </div>
       </section>

       <section class="keypad">
        <button type="button" class="fun-btn visible" id="clear" value=""><span class="btn-text">C</span></button>
        <button type="button" class="fun-btn none" id="clear-memory" value=""><span class="btn-text">AC</span></button>
        <button type="button" class="fun-btn" id="erase" value=""><span class="btn-text">←</span></button>
        <button type="button" class="fun-btn" value="%"><span class="btn-text">%</span></button>
        <button type="button" class="fun-btn" value="/"><span class="btn-text">÷</span></button>
        <button type="button" class="num-btn" value="7"><span class="btn-text">7</span></button>
        <button type="button" class="num-btn" value="8"><span class="btn-text">8</span></button>
        <button type="button" class="num-btn" value="9"><span class="btn-text">9</span></button>
        <button type="button" class="fun-btn" value="*"><span class="btn-text">x</span></button>
        <button type="button" class="num-btn" value="4"><span class="btn-text">4</span></button>
        <button type="button" class="num-btn" value="5"><span class="btn-text">5</span></button>
        <button type="button" class="num-btn" value="6"><span class="btn-text">6</span></button>
        <button type="button" class="fun-btn" value="-"><span class="btn-text">-</span></button>
        <button type="button" class="num-btn" value="1"><span class="btn-text">1</span></button>
        <button type="button" class="num-btn" value="2"><span class="btn-text">2</span></button>
        <button type="button" class="num-btn" value="3"><span class="btn-text">3</span></button>
        <button type="button" class="fun-btn" value="+"><span class="btn-text">+</span></button>
        <button type="button" class="num-btn" value="00"><span class="btn-text">00</span></button>
        <button type="button" class="num-btn" value="0"><span class="btn-text">0</span></button>
        <button type="button" class="num-btn" value="."><span class="btn-text">,</span></button>
        <button type="button" class="fun-btn" id="evaluate" value=""><span class="btn-text">=</span></button>
       </section>

       </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
